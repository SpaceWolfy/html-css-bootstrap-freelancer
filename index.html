            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4">
            <div class="box my-blue-color p-2 mb-4">
              <img src="img/safe.png" class="img-fluid" alt="" />
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4">
            <div class="box my-brown-color p-2 mb-4">
